<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="gray-background">
  <div class="dealshark-title">
    <h2>DealShark</h2>
  </div>
  <header class="row justify-content-center">
    <div class="row nav-bar">
      <div class="left-div-nav">
        <a href="" class="home-link">Home</a>
        <a href="" class="store-info-link">Stores Info</a>
      </div>
      <div class="right-div-nav">
        <input class="input-bar" type="text" placeholder="Search Game Titles">
        <button id="search" class="search-button">Search</button>
      </div>
    </div>
  </header>

  <main>
    <section class="home-container"> <!-- home container, title is static-->
      <div class="page-title row justify-content-space-around">
        <h1>Top Deals This Week</h1>
      </div>
    </section>

    <section class="display-none search-section-container"> <!-- all of the stores info page-->
      <div>
        <h2 class="row justify-content-center page-title-search" id="deal-search">Deal Search</h2>
      </div>

      <div class="form-container">
        <!-- div forms-->
        <form action="#">
          <h3 class="price-drops-title">Sing up for price drops</h3>
          <div class="name-input-div">
            <label for="name" class="white">Name: </label>
            <input type="text" name="name" class="name">
          </div>
          <div class="email-input-div">
            <label for="email" class="white">Email: </label>
            <input type="email" name="email" class="email">
          </div>
          <div class="submit-button-div">
            <input type="submit" class="green-btn">
          </div>
        </form>
      </div>

      <section class="game-search column justify-items-center "> <!-- the dom js creations sections-->
      </section>



    </section>

    <section class="store-info-container display-none">

    </section>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
